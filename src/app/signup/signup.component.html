
<h1 style="margin-left:40%;color:teal;text-shadow: 0.5px 0.5px 5px black">MyContact App</h1>
<div class="container">


  <h2 style="margin-left:35%">Sign Up</h2>
  <hr>
  <h4>{{stat}}</h4>
  <form #heroForm="ngForm" (ngSubmit)="add()">
  <label>Firstname </label>
  <input type="text" required class="form-control" name="firstname" [(ngModel)]="signup.firstname" placeholder="Enter FirstName" >
  <label>Lastname </label>
  <input type="text" required class="form-control" name="lastname" [(ngModel)]="signup.lastname" placeholder="Enter LastName" >
  <label>Username </label>
  <input type="text" required class="form-control" name="username" [(ngModel)]="signup.username" placeholder="Enter Username" >
  <label>Password </label>
  <input type="password" required class="form-control" name="password" [(ngModel)]="signup.password" placeholder="Enter Password" >
  <br>
    <button class="btn btn-success success" type="submit">Signup</button><br><br>
    Already User? <button style="background:transparent;color:teal;border:none;" (click)="login()">Login</button> Here
  </form>




</div>
